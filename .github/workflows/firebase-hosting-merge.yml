name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STARE_INTO_THE_VOID }}'
          channelId: live
          projectId: stare-into-the-void
  build_and_deploy_functions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
    - name: Get functions submodule, install its packages, and build it
      run: |
        cd stare-into-the-void-functions
        yarn install
        yarn build
        echo NASA_API_KEY=${{secrets.NASA_API_KEY}} >> .env
    # Deploying the functions to firebase
    - name:  Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
          args: deploy --only functions
      env:
        FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
