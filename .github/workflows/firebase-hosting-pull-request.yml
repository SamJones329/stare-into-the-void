name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.3 # Optional: specify a pnpm version
      - run: |
          echo NASA_API_KEY=${{secrets.NASA_API_KEY}} >> .env
          pnpm i --frozen-lockfile
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STARE_INTO_THE_VOID }}" >> ./gac.json
          export GOOGLE_APPLICATION_CREDENTIALS="./gac.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
          pnpm add -g firebase-tools
          firebase login
          firebase experiments:enable webframeworks
          firebase hosting:channel:deploy --expires "3d" --project "stare-into-the-void"
